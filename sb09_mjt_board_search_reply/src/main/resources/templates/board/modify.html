<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="/images/SiSt.ico">
<title>2026. 2. 9. 오후 12:26:13</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/resources/cdn-main/example.css">
<script src="/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }   
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">CHacHa's HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code"> 
   /board/modify.html
  </xmp>
   
  <h1>Board Modify Page</h1>
  
  <form th:action="@{/board/modify}" th:method="post">
    <input type="hidden" name="page" th:value="${requestDTO.page}">
    <input type="hidden" name="size" th:value="${requestDTO.size}">
    <input type="hidden" name="type" th:value="${requestDTO.type}">
    <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">
    
    <div>
     <label>Bno</label>
     <input type="text" name="bno" readonly th:value="${dto.bno}">
   </div>
   <div>
     <label>Title</label>
     <input type="text" name="title" th:value="${dto.title}">
   </div>
   <div>
     <label>Content</label>
     <textarea rows="5" name="content" >[[${dto.content}]]</textarea>
   </div>      
   <div>
     <label>Writer</label>
     <input type="email" name="writer" readonly th:value="${dto.writerName}">
   </div>
   <div>
     <label>RegDate</label>
     <input type="text" readonly th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}">
   </div>
   <div>
     <label>ModDate</label>
     <input type="text" readonly th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}">
   </div>
   <br>
   
   <button type="button" class="modifyBtn">Modify</button>
   <button type="button" class="listBtn">List</button>
   <button type="button" class="removeBtn">Remove</button> 
    
  </form> 

<script th:inline="javascript">
  var actionForm = $("form");
  $(".modifyBtn").on("click", function (){
	  if( !confirm("수정하시겠습니까?") ){
	       return ;
	  } // 
	  actionForm
	     .attr({
	    	 "action": "/board/modify"
	    	 , "method": "post"
	     })
	     .submit();
	  
  }); // $(".modifyBtn").on("click"
		  
  $(".listBtn").on("click", function (){
	  var pageInfo = $("input[name='page']");
	  var sizeInfo = $("input[name='size']");
	  var typeInfo = $("input[name='type']");
	  var keywordInfo = $("input[name='keyword']");
	  
	  actionForm
	     .empty()
	     .append(pageInfo)
	     .append(sizeInfo)
	     .append(typeInfo)
	     .append(keywordInfo)
	     .attr({
	    	 "action": "/board/list"
	    	 , "method": "get"
	     })
	     .submit();
	  
  }); // $(".listBtn").on("click"  
		  
  $(".removeBtn").on("click", function (){
	  if( !confirm("삭제하시겠습니까?") ){
	       return ;
	  } // 
	  actionForm
	     .attr({
	    	 "action": "/board/remove"
	    	 , "method": "post"
	     })
	     .submit();
	  
  }); // $(".modifyBtn").on("click"		  
</script>     
</div>
</body>
</html>

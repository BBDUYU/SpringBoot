  <h1>Ajax로 파일 업로드 처리</h1>
  
  <input type="file" name="uploadFiles" multiple="multiple">
  <br>
  <button class="uploadBtn">Upload</button>
   
  <div class="uploadResult">
  	
  </div>  
</div>
<script>
function showUploadImages(arr){
    //console.log(arr);      
    var divArea = $(".uploadResult");
alert( arr.length );            
    for( var i=0; i< arr.length; i++ ){
       var str = "";
      // divArea.append("<img src='/display?fileName="+arr[i].imageURL+"'>");
      // divArea.append("<img src='/display?fileName="+arr[i].thumbnailURL+"'>");
      
      str +="<div style='border:solid 1px gray'>";
      str +="<img src='/display?fileName="+arr[i].thumbnailURL+"'>"; 
      str +="<button class='removeBtn' data-name='"+arr[i].imageURL+"'>REMOVE</button>";        
      str +="</div>"; 
      divArea.append(str);
      
    }
  }

$(".uploadBtn").on("click", function(){
    var inputFile = $("input[type='file']");
    var files = inputFile[0].files;
    
    var formData = new FormData();
    
    for(var i = 0 ; i < files.length; i++){
       // console.log(files[i]);
       formData.append("uploadFiles", files[i]);
    }
    
    $.ajax({
      url:'/uploadAjax',
      processData: false,
      contentType: false,
      data: formData,
      type: 'POST',
      dataType: 'json',
      success: function (result){
          console.log(result);
          showUploadImages(result);
      },
      error: function (jqXHR, textStatus, errorThrown){
         console.log(textStatus);
       } 
    });
 }); //  $(".uploadBtn").on("click"
		 
 $(".uploadResult").on("click", ".removeBtn",  function(){    
     var target = $(this);
     
     // data-name='"+arr[i].imageURL+"'
     var fileName = target.data("name");
     
     var targetDiv = $(this).closest("div"); 
     
     console.log(fileName); 
     
     $.post( '/removeFile', {fileName: fileName}, function (result){
      console.log(result);
      if(result === true ){
        targetDiv.remove();
      } // if
     } ); 
   });    // click
</script>

spring.application.name=sb10_mjt_mreview_fileupload

server.port=80

spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=scott
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.cache=false

#파일 업로드 가능 여부 : true
spring.servlet.multipart.enabled=true
#임시로 업로드된 파일을 저장하는 경로
spring.servlet.multipart.location=C:\\upload
#한번에 최대 업로드 할수있는 용량
spring.servlet.multipart.max-request-size=30MB
#파일한개의 최대용량
spring.servlet.multipart.max-file-size=10MB
#업로드되는 경로
org.doit.upload.path=C:\\upload
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="/images/SiSt.ico">
<title>sb04_oracle_mybatis_thymeleaf</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/resources/cdn-main/example.css">
<script src="/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }   
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Zerozhu HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code"> 
   /dept/list.html
  </xmp>
  
  <h1>부서 리스트</h1>
  <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>부서번호</th>
                <th>부서명</th>
                <th>위치</th>
                <th>사원수</th>
                <th>사원명</th>
            </tr>
        </thead>  
        <tbody>
    <tr th:each="dto : ${result.dtoList}">
        <td>[[${dto.deptno}]]</td>
        <td>[[${dto.dname}]]</td>
        <td>[[${dto.loc}]]</td>
        <td>[[${dto.ename}]]</td> </tr>
</tbody>

<tfoot>
    <tr>
        <td colspan="5">
            <ul class="pagination">
                <li th:if="${result.prev}">
                    <a th:href="@{/emp/list(page=${result.start - 1})}">Previous</a>
                </li>

                <li th:each="page : ${result.pageList}" th:class="${result.page == page} ? 'active' : ''">
                    <a th:href="@{/emp/list(page=${page})}">[[${page}]]</a>
                </li>

                <li th:if="${result.next}">
                    <a th:href="@{/emp/list(page=${result.end + 1})}">Next</a>
                </li>
            </ul>
        </td>
    </tr>
</tfoot>
  </table>
  <div>
  	<p>총 레코드 수 : <span th:text="${deptPage.totalElements}">0</span></p>
  	<p>총 페이지 수 : <span th:text="${deptPage.totalPages}">0</span></p>
  	<p>현재 페이지 : <span th:text="${deptPage.number+1}">0</span></p>
  	<p>페이지 출력수 : <span th:text="${deptPage.size}">0</span></p>
  	<p th:if="${deptPage.hasPrevious}"> ◀◀ </p>
  	<p th:if="${deptPage.hasNext}"> ▶▶ </p>

  </div>
</div>
</body>
</html>

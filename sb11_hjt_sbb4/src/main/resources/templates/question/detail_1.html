<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="/images/SiSt.ico">
<title>SIST SBB</title>
<link rel="stylesheet" type="text/css" th:href="@{/question/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>

<div class="container my-3">
 
  <h1>/question/detail.html</h1>
  <h1 th:text="${question.subject}">제목</h1>
  <div th:text="${question.content}">내용</div>
  
  <h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다|"></h5>
  <div>
  	<ul>
  		<li th:each="answer:${question.answerList}" th:text="${answer.content}"></li>
  	</ul>
  </div>
  
  <form th:action="@{|/answer/create/${question.id}|}" method="post">
  	<textarea name="content" id="content" rows="15"></textarea>
  	<input type="submit" value="답변등록"/>
  </form>
  
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="/images/SiSt.ico">
<title>sb04_oracle_mybatis_thymeleaf</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="/resources/cdn-main/example.css">
<script src="/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }   
</style>
</head>
<body>
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">Zerozhu HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code"> 
   /memo/list.html
  </xmp>
  <h1>메모 list</h1>
  <table border="1">
  	<thead>
  	<tr>
  	
  		<th>번호</th>
  		<th>내용</th>
  	</tr>
  	</thead>
  	<tbody>
  		<tr th:each="memo:${memoPage.content}">
  			<td th:text="${memo.mno}"></td>
  			<td th:text="${memo.memoText}"></td>
  		</tr>
  	</tbody>
  	<tfoot>
  	<tr>
  		<td colspan="2" align="center">
  			<div>
  				<span th:if="${memoPage.hasPrevious()}">
  					<a th:href="@{'/memo/list/'+ ${currentPage-1}}">Prev</a>
  				</span>
  				<span th:if="${memoPage.hasNext()}">
  					<a th:href="@{'/memo/list/'+ ${currentPage+1}}">Next</a>
  				</span>
  			</div>
  		</td>
  	</tr>
  	<tr>
  		<td colspan="2" align="center">
  			<div style="margin-top: 20px">
  				<a th:if="${startPage > 1}" th:href="@{/memo/list/{pageNumber}(pageNumber=${startPage-1})}">◀</a>
  				<span th:each="i : ${#numbers.sequence(startPage, endPage)}">
	                <span th:if="${i==currentPage}" th:text="${i}"
	                style="margin:0 5px; font-weight: bold; color: red"></span>
	                <a  th:if="${i!=currentPage}" th:text="${i}" 
	                th:href="@{/memo/list/{pageNumber}(pageNumber=${i})}"
	                style="margin: 0 5px; text-decoration: none;"></a>
	              </span>
            	<a th:if="${endPage < totalPages}" th:href="@{/memo/list/{pageNumber}(pageNumber=${endPage+1})}">▶</a>
  			</div>
  		</td>
  	</tr>
  	</tfoot>
  </table>
</div>
</body>
</html>
